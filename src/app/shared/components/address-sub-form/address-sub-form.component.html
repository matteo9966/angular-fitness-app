<section [ngModelGroup]="name" class="address">
  <mat-form-field appearance="outline">
    <input name="road" type="text" matInput ngModel/>
    <mat-label>Road</mat-label>
    <mat-error></mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input name="city" type="text" matInput ngModel/>
    <mat-label>City</mat-label>
    <mat-error></mat-error>
  </mat-form-field>
</section>
